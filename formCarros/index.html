<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="index.js" defer></script>
    <title>Formul√°rio de Carros</title>
  </head>
  <body>
     <header>
      <div class="changeColor">
        <img src="img/paleta-de-cores.png" alt="cores">
      </div>
    </header>
    <main>
      <section class="form-section">
        <form id="carForm">
          <div class="container" id="imgContainer">
          </div>
          <div class="container">
            <h2>Informa√ß√µes do Carro</h2>
            <p>Por favor, preencha as informa√ß√µes abaixo:</p>
            <div style="border-top: 1px solid #ddd">
              <p style="color: rgb(218, 6, 6)">* Indica campo obrigat√≥rio</p>
            </div>
          </div>
          <div class="container">
            <label for="marca">Informe o nome do carro<span> *</span></label>
            <input
              type="text"
              id="marca"
              name="marca"
              placeholder="Sua resposta"
            />
          </div>

          <div class="container">
            <label for="modelo">Modelo<span> *</span></label>
            <input
              type="text"
              id="modelo"
              name="modelo"
              placeholder="Sua resposta"
            />
          </div>

          <div class="container">
            <label for="ano">Ano<span> *</span></label>
            <input
              type="number"
              id="ano"
              name="ano"
              placeholder="Sua resposta"
            />
          </div>
          <div class="container">
            <label for="placa">Placa<span> *</span></label>
            <input
              type="text"
              id="placa"
              name="placa"
              placeholder="Sua resposta"
            />
          </div>

          <div class="container">
            <label for="cor">Cor<span> *</span></label>
            <input
              type="text"
              id="cor"
              name="cor"
              placeholder="Sua resposta"
            />
          </div>
          <div class="container">
            <label for="quilometragem">Quilometragem<span> *</span></label>
            <input
              type="number"
              id="quilometragem"
              name="quilometragem"
              placeholder="Sua resposta"
            />
          </div>
          <div class="container">
            <label for="typeCambio">Tipo de C√¢mbio:</label>
            <select id="typeCambio" name="typeCambio">
              <option value="">Selecione</option>
              <option value="manual">Manual</option>
              <option value="automatico">Autom√°tico</option>
            </select>
          </div>
          <div class="container">
            <label>Opcionais</label>
            <div>
              <input
                type="checkbox"
                id="airbag"
                name="airbag"
                value="Airbag"
              />
              <label for="airbag">Airbag</label>
            </div>

            <div>
              <input
                type="checkbox"
                id="arCondicionado"
                name="arCondicionado"
                value="ArCondicionado"
              />
              <label for="arCondicionado">Ar Condicionado</label>
            </div>

            <div>
              <input
                type="checkbox"
                id="vidroEletrico"
                name="vidroEletrico"
                value="VidroEletrico"
              />
              <label for="vidroEletrico">Vidro El√©trico</label>
            </div>

            <div>
              <input
                type="checkbox"
                id="travaEletrica"
                name="travaEletrica"
                value="TravaEletrica"
              />
              <label for="travaEletrica">Trava El√©trica</label>
            </div>

            <div>
              <input type="checkbox" id="som" name="som" value="Som" />
              <label for="som">Som</label>
            </div>
          </div>

          <div class="container">
            <label for="data_compra">Data da compra:</label>
            <input type="date" id="data_compra" name="data_compra"/>
          </div>

          <div class="container">
            <label for="observacoes">Observa√ß√µes <span> *</span></label>
            <textarea id="observacoes" name="observacoes"></textarea>
          </div>
          <div class="container">
            <label for="foto">Foto <span> *</span></label>
            <input type="file" id="foto" name="foto" accept="image/*" />
          </div>

          <div class="btnContainer"><input type="submit" value="Enviar" /></div>
        </form>
      </section>
      <section class="sidebar">
        <h2>üé® Tema</h2>
        <div class="fontContainer">
           <label for="textStyle">Estilo de texto</label>
            <select id="textStyle" name="textStyle">
              <option value="">Selecione</option>
              <option value="'Arial', 'sans-serif'">Arial</option>
              <option value="'Open Sans', 'sans-serif'">Open Sans</option>
              <option value="'Helvetica', 'sans-serif'">Helvetica</option>
              <option value="'Times New Roman', 'serif'">Times New Roman</option>
              <option value="'Courier New', 'monospace'">Courier New</option>
              <option value="'Georgia', 'serif'">Georgia</option>  isValid = true;
              <option value="'Verdana', 'sans-serif'">Verdana</option>
              <option value="'Trebuchet MS', 'sans-serif'">Trebuchet MS</option>
              <option value="'Palatino Linotype', 'serif'">Palatino Linotype</option>
              <option value="'Garamond', 'serif'">Garamond</option>
              <option value="'Comic Sans MS', 'cursive'">Comic Sans MS</option>
              <option value="'Impact', 'sans-serif'">Impact</option>
              <option value="'Lucida Console', 'monospace'">Lucida Console</option>
              <option value="'Tahoma', 'sans-serif'">Tahoma</option>
              <option value="'Calibri', 'sans-serif'">Calibri</option>

            </select>
        </div>
        <div class="fontContainer">
           <label for="fontSize">Tamanho do texto</label>
            <select id="fontSize" name="fontSize">
              <option value="">Selecione</option>
              <option value="12px">12</option>
              <option value="13px">13</option>
              <option value="14px">14</option>
              <option value="15px">15</option>
              <option value="16px">16</option>
            </select>
        </div>
         <label for="fontColor">Cor de fundo</label>
        <div class="colorsContainer">
         
        </div>

      </section>
    </main>
  </body>
</html>
